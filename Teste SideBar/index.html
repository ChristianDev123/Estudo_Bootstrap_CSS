<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/estilo.css">
    <!-- Scripts: --> 
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26d82d6933.js" crossorigin="anonymous"></script>
    <!-- Progress Bar -->
    <script src="JS/progress.min.js"></script>
    <!-- Paralax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <!-- Fontes Robotos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Poper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper"><!-- Classe wrapper faz com que pegue todo o tamanho da altura da página -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>SideBar com Bootstrap</h3>
            </div>
            <ul class="list-unstyled components">
                <p>seletores:</p>
                <li class="active"> <!-- classe active marca início dos seletores-->
                    <!-- ul para criar submenus -->
                    <a href="#submenu_home" data-bs-toggle='collapse' aria-expanded="false" class='dropdown-toggle'>Home</a> <!-- href voltado para o id do ul, data-bs-toggle collapse para identificar a classe dos dados, classe dropdown-toggle para configurar a queda do submenu e põe um triangulo de identificação do lado-->
                    <ul class="collapse list-unstyled" id='submenu_home'>
                        <li>
                            <a href="#">submenu 1</a>
                        </li>
                        <li>
                            <a href="#">Submenu 2</a>
                        </li>
                        <li>
                            <a href="#">Submenu 3</a>
                        </li>
                    </ul>
                    <!-- li para menus diretos-->
                    <li>
                        <a href="#">Sobre o site</a>
                    </li>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Criando acionamento da navbar -->
    <div id="content"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <p>icone</p>
                    <span>SideBar botão</span>
                </button>
            </div>
        </nav>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
