<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap</title>
    <!-- Bootstrap -->

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/estilo.css">
    <!-- Scripts: --> 
    <!-- Jquery -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26d82d6933.js" crossorigin="anonymous"></script>
    <!-- Progress Bar -->
    <script src="JS/progress.min.js"></script>
    <!-- Paralax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <!-- Fontes Robotos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 cabecalho">
                <h3>Filtro JS</h3>
            </div>
            <div class="col-md-12 cabecalho" id='div_btns'>
                <button type="button" id="todos" class="btns_principais btns_seletores active">todos</button>
                <button type="button" id="catchurros" class="btns_principais btns_seletores">cachorros</button>
                <button type="button" id="gatitos" class="btns_principais btns_seletores">Gatos</button>
                <button type="button" id="lontras" class="btns_principais btns_seletores">lontras</button>
            </div>
            <div class="col-md-4 div_imagens dog">
                <img src='imagens/dog1.jpg' class="imagem catchurros img-fluid" >
            </div>
            <div class="col-md-4 div_imagens dog">
                <img src='imagens/dog2.jpg' class="imagem catchurros img-fluid">
            </div>
            <div class="col-md-4 div_imagens dog">
                <img src='imagens/dog3.jpg' class="imagem catchurros img-fluid">
            </div>
            <div class="col-md-4 div_imagens cat">
                <img src="imagens/gato1.jpg" class="imagem gatitos img-fluid">
            </div>
            <div class="col-md-4 div_imagens cat">
                <img src="imagens/gato2.jpg" class="imagem gatitos img-fluid">
            </div>
            <div class="col-md-4 div_imagens cat">
                <img src="imagens/gato3.jpg" class="imagem gatitos img-fluid">
            </div>
            <div class="col-md-4 div_imagens lontra">
                <img src="imagens/lontra1.jpg" class="imagem lontras img-fluid">
            </div>
            <div class="col-md-4 div_imagens lontra">
                <img src="imagens/lontra2.jpg" class="imagem lontras img-fluid">
            </div>
            <div class="col-md-4 div_imagens lontra">
                <img src="imagens/lontra3.jpg" class="imagem lontras img-fluid">
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
